<!DOCTYPE html5>
 <head><title></title>
 	<script type="text/javascript">


      console.log = function(msg) 
      {
        var ul = document.getElementById("log");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
     }
 
    window.onload = function() 
    {
        document.getElementById("run").onclick = function() 
        {     
            console.log(true && false); // false
            console.log(true && true); // true
            console.log("string" && true); // true
            console.log(true && ""); // ""
            console.log(true && "string"); // "string"
            console.log(false && ""); // false
            console.log(false && "string"); // false
            console.log(5 && 0); // 0
            console.log(5 && -6); // -6
            console.log(5 && false); // false
            console.log(null && 0); // null
            console.log(null && ""); // null
            console.log(null && false); // null
            console.log("yes" && "no"); // "no"
            }
      }
 	</script>
 </head>
<body>
    <div>
        <textarea cols = "100" rows="40">
            document.write(true && false); // false
            document.write(true && true); // true
            document.write("string" && true); // true
            document.write(true && ""); // ""
            document.write(true && "string"); // "string"
            document.write(false && ""); // false
            document.write(false && "string"); // false
            document.write(5 && 0); // 0
            document.write(5 && -6); // -6
            document.write(5 && false); // false
            document.write(null && 0); // null
            document.write(null && ""); // null
            document.write(null && false); // null
            document.write("yes" && "no"); // "no"
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="실행"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>    
</body>

</html>
