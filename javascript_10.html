<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">


      console.log = function(msg) 
      {
        var ul = document.getElementById("log");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
    }

    window.onload = function() 
    {
        document.getElementById("run").onclick = function() 
        {
            console.log(!!0); // false
            console.log(!!1); // true
            console.log(!!'string'); // true
            console.log(!!'true'); // true
            console.log(!!'false'); // true
            console.log(!!''); // false
            console.log(!!true); // true
            console.log(!!false); // false
            console.log(!!null); // false
            console.log(!!undefined); // false
            console.log(!!{}); // true
            console.log(!![]); // true
            console.log(!![1, 2, 3]); // true

            console.log(!!!0); // true
            console.log(!!!1); // false
            console.log(!!!'string'); // false
            console.log(!!!'true'); // false
            console.log(!!!'false'); // false
            console.log(!!!''); // true
            console.log(!!!true); // false
            console.log(!!!false); // true
            console.log(!!!null); // true
            console.log(!!!undefined); // true
            console.log(!!!{}); // false
            console.log(!!![]); // false
            console.log(!!![1, 2, 3]); // false
            }
      }

    </script>
</head>
<body>
    <div>
        <textarea cols = "100" rows="40">
            document.write(!!0); // false
            document.write(!!1); // true
            document.write(!!'string'); // true
            document.write(!!'true'); // true
            document.write(!!'false'); // true
            document.write(!!''); // false
            document.write(!!true); // true
            document.write(!!false); // false
            document.write(!!null); // false
            document.write(!!undefined); // false
            document.write(!!{}); // true
            document.write(!![]); // true
            document.write(!![1, 2, 3]); // true

            document.write(!!!0); // true
            document.write(!!!1); // false
            document.write(!!!'string'); // false
            document.write(!!!'true'); // false
            document.write(!!!'false'); // false
            document.write(!!!''); // true
            document.write(!!!true); // false
            document.write(!!!false); // true
            document.write(!!!null); // true
            document.write(!!!undefined); // true
            document.write(!!!{}); // false
            document.write(!!![]); // false
            document.write(!!![1, 2, 3]); // false
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="실행"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>    
</body>

</html>
